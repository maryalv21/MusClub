<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>Welcome to Mus Games</title>

  </head>
<body class="maryalv-matchCard-texts">
    <div class="maryalv-matchCard" style="background-color: #bcd8c1">
      <h1 class="cell" style="text-align:center">Mus Board</h1>
        <img src="../../../assets/images/mus.jpg" class="avatar" alt="Mus Board"
         style="width:10%;opacity:0.85;padding-bottom: 10px;">
    </div>
    <div class="input">
      <label >GAMES</label>
      <div></div>
      <button style="padding-left: 60px;" [routerLink]="['/new-game']"  class="maryalv-matchCard-clickable" style=" background-color: darkseagreen;">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 11.08V8l-6-6H6a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h6"/><path d="M14 3v5h5M18 21v-6M15 18h6"/></svg>
      </button>
    </div>
    <div class="data" *ngFor = "let game of gameList; let i = index">

      <p class="gameList" >{{ game.date}}   |   {{ game.address}} </p>
      <div class="icons">
        <p (click)="updateGame(game.id,game)"><svg  xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"></path><polygon points="18 2 22 6 12 16 8 16 8 12 18 2"></polygon></svg></p>
        <p (click)="deleteGame(game.id, i)"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg></p>
        <p><a class="router" [routerLink]="['/board-details', game.id]">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
        viewBox="0 0 24 24" fill="none" stroke="#000000"
        stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h12a2 2 0 0 0 2-2V8l-6-6z"/>
        <path d="M14 3v5h5M16 13H8M16 17H8M10 9H8"/></svg></a></p>
      </div>
        <div *ngIf ="i === selectedGame">
          <app-board-details [game]="game" [showGame]="showGame" [index]="i" (deleteGameEvent)="deleteGame($event, i)"></app-board-details>
        </div>
    </div>
</body>
</html>
